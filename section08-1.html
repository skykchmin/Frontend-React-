<!-- table 태그  -->
<!-- 데이터 표(<table>)의 행(줄 / <tr>)과 열(칸, 셀(Cell) / <th>, <td>)을 생성. -->
<!-- (Table Row, Table Header, Table Data) -->

<!-- table { display: table; }
tr { display: table-row; }
th, td { display: table-cell; } -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./section08-1.css">
</head>
<body>
    <table>
        <tr>
            <th>데이터 타입</th>
            <th>데이터 값</th>
        </tr>
        <tr>
            <td>알파벳</td>
            <td>A</td>
        </tr>
        <tr>
            <td>숫자</td>
            <td>7</td>
        </tr>
    </table>

</body>
</html>
