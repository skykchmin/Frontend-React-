<!-- del -->
<!-- 원래는 존재했지만 제거되었다 -->
<!-- 삭제된(변경된) 텍스트의 범위를 지정 -->


<!-- ins -->
<!-- 원래는 존재하지않았지만 추가되었다 -->

<!-- del, ins 속성의 종류 -->
<!-- cite : 변경을 설명하는 리소스의 URL -->
<!-- determine : 변경이 일어난 유효한 날짜 문자 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>My favorite color is<del>blue</del><ins>red</ins></p>
</body>
</html>
