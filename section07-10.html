<!-- script 태그 -->

<!-- 1. 자바스크립트 코드를 문서에 포함 -->
<!-- 2. 자바스크립트 코드를 참조 -->

<!-- async: 스크립트의 비동기적 실행 여부 -->
<!-- 동기적: 자바스크립트가 위에서 아래로 실행된다고 볼때 순서대로 실행이 된다 -->
<!-- 비동기적: 실행이 순차적이 아닌 필요에 의해 코드 해석이 순차적이지 않다 -->
<!-- src 속성 필수!  -->

<!-- defer: 문서 파싱 후 작동 여부 -->
<!-- 자바스크립트 html 내용을 자바스크립트에서 실행할 때가 있는데 실행 시점을 제어 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="./js/section07-10.js" defer></script>
    <!-- defer의 의미는 전체 분석 후에 실행해라! -->
</head>
<body>
    <div id="my-name">HEROPY!</div>

    <!-- <script src="./js/section07-10.js"> // 외부 스크립트를 불러왔을 때 소스안에 있는 스크립트는 무시된다 -->
    
    </script>
    
</body>
</html>
