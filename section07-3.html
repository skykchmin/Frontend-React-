<!-- srsset 의 속성-->

<!-- srcset은 브라우저에 제시할(사용할) 이미지들과 그 이미지들의 원본 크기를 지정합니다.-->
<!-- 경로와 이미지들의 원본중요 -->

<!-- 사용 방법 -->
<!-- 사용할 이미지를 사이즈별로 2장 이상 준비하여 srcset 속성에 작성합니다. -->
<!-- 주의사항: 이미지의 크기로 px이 아닌 w 단위 혹은 x 단위를 입력해야 하며, 작은 크기 이미지부터 순서대로 입력합니다. --> 

<!-- W unit -->
<!-- w 단위는 이미지의 원본 크기(가로 너비)를 의미한다 -->
<!-- ex) 400x300(px) 크기 이미지의 w 값은 400w -->

<!-- image의 속성 -->

<!-- srcset: 브라우저에게 제시할 이미지 URL과 원본 크기의 목록을 정의 -->
<!-- sizes: 미디어 조건과 해당 조건일 때 이미지 최적화 크기의 목록을 정의 -->

<!-- X unit -->
<!-- 비율 의도를 의미한다 -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>


</head>

<body>
    <img srcset="section07-3(images)/heropy_small.png 400w,
                section07-3(images)/heropy_medium.png 700w,
                section07-3(images)/heropy_large.png 1000w" 
                sizes="(min-width: 701px) 1000px,
                (min-width: 401px) 700px,
                400px" 
    src="section07-3(images)/heropy.png" 
    alt="HEROPY" />

    <!-- 위 예제의 결과로,
뷰포트 너비가 400px 이하일 때 heropy_small.png(400px)가 사용됩니다.
뷰포트 너비가 401~700px 일 때 heropy_medium.png(700px)가 사용됩니다.
뷰포트 너비가 701px 이상일 때 heropy_large.png(1000px)가 사용됩니다. -->
    <!-- srcset 소스의 이미지 경로/이미지 이미지의 실제 가로너비 // 최적화될 목록-->
    <!-- sizes : (미디어 조건) 최적화된 이미지 픽셀크기 // 최적화된 목록-->
</body>

</html>
