<!-- 표를 보조하는 태그 -->
<!-- caption 태그-->
<!-- 열리는 Table 태그 바로 다음에 작성해야함 -->
<!-- table 당 하나의 caption만 사용가능 -->
<!-- 테이블 위에 제목처럼 나온다 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./section08-1.css">
</head>
<body>
    
<table>
    <caption>데이터 타입과 값</caption>
    <tr>
        <th rowspan="2" id="th-data">데이터</th>
        <td headers="th-data" id="th-type">타입</td>
        <td headers="th-type">알파벳</td>
        <td headers="th-type">숫자</td>
    </tr>
    <tr>
        <th headers="th-data" id ="th-value">값</th>
        <td headers="th-value">A</td>
        <td headers="th-value">7</td>
    </tr>
</table>
</body>
</html>
