<!-- form -->
<!-- 웹 서버에 정보를 제출하기 위한 양식 범위를 정의 -->
<!-- form 태그는 중복을 사용할 수 없음 -->

<!-- form의 속성 -->
<!-- action: 전송한 정보를 처리할 웹페이지의 URL -->
<!-- autocomplete : 사용자가 이전에 입력한 값으로 자동 완성 기능을 사용할 것인지 여부 -->
<!-- method : 서버로 전송할 http 방식 -->
<!-- name: 고유한 양식의 이름 -->
<!-- novalidate: 서버로 전송 시 양식 데이터의 유효성을 검사하지 않도록 지정 -->
<!-- target: 서버로 전송 후 응답받을 방식을 지정 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

</head>
<body>
    <form action="/login" method="GET" autocomplete="on" target="__self">
        <!-- method에는 get, post를 사용할 수 있다. --> 
        <!-- GET: 주소 부분에 정확히 노출된다. URL에 우리가 전송하고자하는 것에 담김 
             Post: 주소 부분에 노출되지 않는다--> 
        <input type="email" name="email">
        <input type="password" name="password">
        <button type="submit">로그인</button>
         
    </form>
</body>
</html>
