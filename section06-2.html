<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./section06-2.css">
</head>
<body>
    <a href="https://google.com" target="_blank">Google</a> <!-- a태그는 href가 필수 -->
    <!-- self: 그냥 기존 탭에 열린다 blank: 새로운 탭에 열린다  -->
    목차
    <ul>
        <li><a href="#title1">제목1</a></li> 
        <!-- id를 의미하면 # 선택자를 써야한다 -->
        <li><a href="#title2">제목2</a></li>
    </ul>
    <h2 id="title1">제목1</h2> 
    <!-- id는 고유해야한다 -->
    <h2 id="title2">제목2</h2>
    <h2 id="title3">제목3</h2>
</body>
</html>
