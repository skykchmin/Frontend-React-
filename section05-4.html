<!-- h1 ~ h6 문서의 목차, 전역 속성 -->
<!-- 중요! 글씨의 크기가 다르게 나타나는데  -->
<!-- 글자 크기 때문에 h1 ~ h6를 쓰면 안된다. 초기화가 반드시 필요 -->
<!--  -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>H1~ H6</title>
</head>
<body>
    <div>
        <h1>제목1</h1>
        <h3>제목3</h3>
        <!-- 이런식으로 h2가 스킵되면 안된다.  -->
    </div>
    <!------------------ -->
    <h1>제목1</h1>
    <h1>제목1</h1>
    <!-- 이런식으로 중복되면 안된다 -->
</body>
</html>
