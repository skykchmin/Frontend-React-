<!-- 요소 쌓임 순서 -->

<!-- 요소가 쌓여있는 순서를 통해 어떤 요소가 사용자와 가깝게 있는지( 더 위에 쌓이는지)를 결정 -->
<!-- 1. static을 제외한 position 속성의 값이 있을 경우 가장 위에 쌓임 -->
<!-- 2. position이 모두 존재한다면 z-index 속성의 숫자 값이 높을 수록 위에 쌓인다 -->
<!-- 3. position속성의 값이 있고, z-index 속성의 숫자 값이 같다면, 'HTML'의 마지막 코드일수록 위에 쌓임 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./section15-9.css">
</head>
<body>
    <div class="box-group">
        <div class="box box1">1</div>
        <div class="box box2">2</div>    
        <div class="box box3">3</div>    
        <div class="box box4">4</div>  
        <div class="box box5">5</div>  
    </div>
</body>
</html>
