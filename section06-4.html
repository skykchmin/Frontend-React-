<!-- b태그 -->
<!-- 문체가 다른 글자의 범위를 설정 -->
<!-- 글자가 두껍게 표시됌 -->
<!-- 특별한 의미를 가지지 않음 -->
<!-- 읽기 흐름에 도움을 주는 용도로 사용 -->

<!-- mark 태그 -->
<!-- 사용자의 관심을 끌기 위해 하이라이팅 할 때 사용 -->
<!-- 의미보다는 시각적 효과가 크다 -->

<!-- em태그 -->
<!-- 단순한 의미 강조를 표시 -->
<!-- 중첩될수록 강조 의미가 강해짐 -->

<!-- strong태그 -->
<!-- 의미의 중요성을 나타내기 위해 사용 -->
<!-- 글자가 두껍게 표시됨 -->

<!-- i태그 -->
<!-- 평범한 글자와 구분(아이콘이나 특수기호)하기 위해 사용  -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <!-- 1. i tag icon을 구글에서 검색, 밑에 내려서 link부분 복사 -->
    <link rel="stylesheet" href="./section06-4.css">
</head>
<body>
    <p>
        <b>1절</b> 
        <i class="fa fa-cloud"></i>
        <i class="fas fa-home"></i>
        <!-- 2. font awesome 사이트 들어가서 검색후 원하는 것 붙여넣기 -->

        <mark>동해물과 백두산이 마르고</mark> 닳도록 <!-- 의미적인 강조보다는 시각적인 강조 -->
        
        하느님이 보우하사 우리나라 만세
        무궁화 삼천리 화려 강산
        대한 사람 대한으로 길이 보전하세

        <b>2절</b> 
        남산 위에 저 소나무 철갑을 두른 듯
        <em>바람 서리 <em>불변함</em>은</em> 우리 기상일세 <!-- 의미적인 강조보다는 이태릭체로 강조 --> 
        <!-- em은 더욱 강조가 가능 -->
        
        무궁화 삼천리 화려 강산
        대한 사람 대한으로 길이 보전하세

        <b>3절</b> 가을 하늘 공활한데 높고 구름 없이
        밝은 달은 우리 가슴 일편단심일세
        무궁화 삼천리 화려 강산
        대한 사람 대한으로 길이 보전하세

        <b>4절</b> 이 기상과 이 맘으로 충성을 다하여
        괴로우나 즐거우나 나라 사랑하세
        무궁화 삼천리 화려 강산
        대한 사람 대한으로 길이 보전하세
    </p>
</body>
</html>
