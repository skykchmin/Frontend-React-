<!-- video 태그 -->

<!-- video 속성 -->
<!-- autoplay : 준비되면 바로 재생 -->
<!-- controls: 제어 메뉴를 표시 -->
<!-- poster: 동영상 썸네일 이미지 URL -->
<!-- preload: 페이지가 로드 될 때 파일을 로드할지 지정 -->
<!-- src: 콘텐츠 URL -->
<!-- width, height: 화면에 출력될 크기  -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <video src="https://interactive-examples.mdn.mozilla.net/media/examples/flower.webm"
    controls
    poster="./section07-3(images)/heropy.png"
    ></video>
    <!-- src 뒤에 속성을 추가할 수 있음 controls: 제어화면 -->
    <!--poster: 썸네일  -->
</body>
</html>
