<!-- audio 태그 -->

<!-- audio 속성 -->
<!-- autoplay: 준비되면 바로 재생 -->
<!-- controls: 제어 메뉴를 표시  -->
<!-- loop: 재생이 끝나면 다시 처음부터 재생 -->
<!-- preload: 페이지가 로드될 때 파일을 로드할지를 지정 -->
<!-- src: 콘텐츠 URL -->
<!-- muted: 음소거 여부 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <audio src="https://interactive-examples.mdn.mozilla.net/media/examples/t-rex-roar.mp3" 
    controls 
    autoplay
    loop></audio>
    <!-- 소스가 있더라도 컨트롤러가 없다면 나오지 않는다 >> src 주소 뒤에 controls  -->
    <!-- 컨트롤 뒤에 속성 추가 가능-->

</body>
</html>
