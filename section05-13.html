<!-- 문자 콘텐츠 -->
<!-- ol, ul, li -->
<!-- 목록을 만드는 태그 -->
<!-- ol + li // ul + li 를 사용 -->
<!-- 정렬은 ol(Ordered List), 정렬되지 않은 목록 ul(unordered List) -->

<!-- ol과 ul은 자식으로 li가 무조건 필요 -->
<!-- li는 단독으로 사용될 수 없고 ol, ul이 반드시 필요 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
    <link rel="stylesheet" href="./section05-13.css">
</head>
<body>
    <!-- <ol type="I" reversed="reversed">  -->
    <!-- 타입은 숫자가 매겨질떄 형태를 나타냄 -->
    <!-- <ol start="4">  시작하는 숫자를 지정  -->
    <ol>    
        <li value="7">
            Apple
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
            </ul>
        </li>
        <li value="99">Banana</li>
        <li>Mango</li>
    </ol>
</body>
</html>
