<!-- div 태그 -->
  <!-- 특정 범위를 묶는(wrap) 용도로 사용
보통 이렇게 묶인 부분들에 CSS나 JS를 적용하게 됩니다. -->

<body> 
    <div>
      <p></p>
    </div>
    <div>
      <div>
        <h1></h1>
        <p></p>
      </div>
    </div>
  </body>

  
  <body>
    <묶음1>
      <p></p>
    </묶음1>
    <묶음2>
      <묶음2-1>
        <h1></h1>
        <p></p>
      </묶음2-1>
    </묶음2>
  </body>

<!-- IMG(이미지 넣는 태그) -->
<!-- <img>는 HTML에 이미지를 삽입할 때 사용합니다.
(웹 페이지에 이미지를 삽입하는 방식은 크게 2가지로, ‘HTML에서 삽입(IMG)’과 ‘CSS에서 삽입(background)’이 있습니다) -->

<body>
    <img src="./kitty.png" alt="냥이"> 
    <!-- img: 이미지 경로, alt: 이미지가 못나왔을 경우 대체 텍스트 -->
    <!-- 이미지 태그에 사용함에 있어서 src, alt는 무조건 나와야함  -->
  </body>
  
  <!-- 다음과 같이 이해할 수 있습니다. -->
  <body>

    <이미지 경로="./kitty.png" 대체텍스트="냥이">
  </body>
