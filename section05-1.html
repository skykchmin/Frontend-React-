<!-- 헤더 중간에 몰려있고 -->
<!-- header tage mdn 검색하면 헤더값을 찾을 수 있다 -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>GitHub</title>
    <link rel="stylesheet" href="./section03-9.css">
</head>

<body>
    <header>  <!-- 헤더를 만들 때 사용하는 태그  -->
        <div class="container">
            <div class="container-left clearfix">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo">
                </div>
                <ul class="menu clearfix">
                    <li class="menu-item">Personal</li>
                    <li class="menu-item">Open Source</li>
                    <li class="menu-item">Business</li>
                    <li class="menu-item">Explore</li>
                </ul>
                <!-- li는 리스트화 했다 -->
            </div>
        </div>
    </header>
    <!-- header안에 header, footer를 넣을 수 없다  -->
    <address>
        <!-- address안에 header를 넣을 수 없다 -->
    </address>
</body>

</html>
