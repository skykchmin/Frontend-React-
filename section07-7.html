<!-- figure -->
<!-- 이미지를 삽입하고 설명을 삽입했는데 관련있다고 생각하지 않을때 이것이 연결되어있다고 알려줄떄 -->
<!-- <figure>: 이미지나 삽화, 도표 등의 영역을 설정.-->
<!-- <figcaption>: <figure>에 포함되어 이미지나 삽화 등의 설명을 표시.(Figure Caption) --> -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <figure>
        <img src="section07-3(images)/heropy.png" alt="HEROPY">
        <figcaption>heropy 이미지 입니다!</figcaption>
        <!-- figcaption: figure안에 있는 이미지, 도표 등의 설명이다라고 이해 -->
    </figure>
</body>
</html>
